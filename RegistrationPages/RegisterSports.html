<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- link css -->
    <link rel="stylesheet" href="css/CssCommonRrgiter.css">
    <style>
        
.container {
    height: 100vh;
}

/* Form  Section */

.content-form {
    height: 440px;
}


.checkbox {
    width: 80%;
    margin: 35px auto 0;
}


.labal-check {
    width: 80px;
}
.span-label {
    display: block;
    width: fit-content;
}
.span-label:after {

    height: 4px;
    transition: width 1s;
    -webkit-transition: width 1s;
    -moz-transition: width 1s;
    -ms-transition: width 1s;
    -o-transition: width 1s;
}

    </style>
    <title>النشاطي الرياضي </title>
</head>
<body>
    <!-- container  ////////////////////////////////////////////////-->
    <div class="container">
            
        <div class="content-title">
            <h2 class="title">النشاط  الرياضي</h2>

            <hr style="margin: 15px 0;">
            
            <span class="content-desc">
                عزيزي الطالب ... عزيزتي الطالبة قم بملئ بياناتك واختيار النشاط المناسب لك و يمكنك اختيار اكثر من نشاط كلا حسب موهبته
            </span> <!-- /.content-desc -->
        </div><!-- /.content-title -->
    
        
        <!--  content-title  -->

        <div class="content-form">
        <form action="" method="get">
                <div  class="data-line1">
                        <label for="input-name">الاسم<span class="colon"> :</span></label>
                        <input type="text" id="input-name" class="input-data" placeholder="اسم الطالب رباعي" name="name:" required autofocus>

                        <label for="input-address-study">عنوان الاقامة اثناء الدراسة<span class="colon"> :</span></label>
                        <input type="text" id="input-address-study" class="input-data" placeholder="عنوان الاقامة اثناء الدراسة" name="adress-during-thestudy:" required>
                </div><!-- /.data-line1 -->
                
                <div class="data-line2">
                        
                        <label for="input-phoneNumber">تليفون
                            <span class="colon"> :</span>
                        </label>
                        <input type="text" id="input-phoneNumber" class="input-data" placeholder="رقم الهاتف" 
                        name="number:" required>

                        <label for="input-address-holiday">عنوان الاقامة اثناء الاجازة
                            <span class="colon"> :</span>
                        </label>
                        <input type="text" id="input-address-holiday" class="input-data" placeholder="عنوان الاقامة اثناء الاجازة" 
                        name="adress-during-theHoliday:" required>
                </div> <!-- /.data-line2 -->
                <div class="level-content">
                    <label for="selectLevel">المستوي
                        <span class="colon"> :</span>
                    </label>
                    <select name="level:" id="selectLevel" class="select-level" required>
                        <option hidden>الفرقة</option>
                        <option value="1">الاولى</option>
                        <option value="2">الثانية</option>
                        <option value="3">الثالثة</option>
                        <option value="4">الرابعة</option>
                    </select><!--/.select-level  -->
                </div> <!-- /.level-content -->
                <div class="checkbox" >
                    <div class="groubcheck">
                        <input type="checkbox" name="football" id="football" value="football">
                        <label for="football"  class="labal-check">
                            <span class="span-label">
                                كرة القدم
                            </span>
                        </label>

                        <input type="checkbox" name="basketball" id="basketball" value="basketball" >
                        <label for="basketball" class="labal-check">
                            <span class="span-label">
                                كرة السلة
                            </span>
                        </label>

                        <input type="checkbox" name="handball" id="handball" value="handball">
                        <label for="handball" class="labal-check">
                            <span class="span-label">
                                كرة اليد
                            </span>
                        </label>
                        
                        <input type="checkbox" name="Volleyball" id="Volleyball" value="Volleyball">
                        <label for="Volleyball" class="labal-check"> 
                            <span class="span-label">
                            كرة الطائرة
                            </span>
                        </label>

                        <input type="checkbox" name="Karate" id="Karate" value="Karate">
                        <label for="Karate" class="labal-check">
                            <span class="span-label">
                                كاراتيه
                            </span>
                        </label>

                    </div><!-- /.groubcheck -->


                    <div class="groubcheck" >
                        <input type="checkbox" name="kung-fu" id="kung-fu" value="kung-fu">
                        <label for="kung-fu" class="labal-check"> 
                            <span class="span-label">
                            كونغ فو
                            </span>
                        </label>

                        <input type="checkbox" name="tennis" id="tennis" value="tennis" >
                        <label for="tennis" class="labal-check">
                            <span class="span-label">
                                تنس ارضي 
                            </span>
                        </label>

                        <input type="checkbox" name="table-tennis" id="table-tennis" value="table-tennis" >
                        <label for="table-tennis" class="labal-check"> 
                            <span class="span-label">
                            تنس طاولة 
                            </span>
                        </label>

                        <input type="checkbox" name="swimming" id="swimming" value="swimming" >
                        <label for="swimming" class="labal-check">
                            <span class="span-label">
                            السباحة 
                            </span>
                        </label>

                        <input type="checkbox" name="wrestling" id="wrestling" value="wrestling" >
                        <label for="wrestling" class="labal-check">
                            <span class="span-label"> 
                            المصارعة 
                            </span>
                        </label>
                    </div><!-- /.groubcheck -->
                    <!-- groubcheck -->
                    <div class="groubcheck" >
                        <input type="checkbox" name="body-building" id="body-building" value="body-building">
                        <label for="body-building" class="labal-check"> 
                            <span class="span-label">
                            كمال اجسام 
                            </span>
                        </label>

                        <input type="checkbox" name="Weight-lifting" id="tennis" value="Weight-lifting" >
                        <label for="Weight-lifting" class="labal-check">
                            <span class="span-label">
                            رفع اثقال 
                            </span>
                        </label>

                        <input type="checkbox" name="Athletics" id="Athletics" value="Athletics" >
                        <label for="Athletics" class="labal-check"> 
                            <span class="span-label">
                            العاب قوى 
                            </span>
                        </label>

                        <input type="checkbox" name="Judo" id="Judo" value="Judo" >
                        <label for="Judo" class="labal-check"> 
                            <span class="span-label">
                            جودو 
                            </span>
                        </label>

                        <input type="checkbox" name="Speedball" id="Speedball" value="Speedball" >
                        <label for="Speedball" class="labal-check"> 
                            <span class="span-label">
                            كرة سرعة 
                            </span>
                        </label>
                    </div><!-- /.groubcheck -->

                </div><!-- /.checkbox -->
                <div class="button-reg">
                    <input type="submit" value="تسجيل">
                    <input type="reset" value="محو النموذج">
                </div><!-- /.button-reg -->
        </form>
    </div><!-- /.content-form -->
    </div><!-- /.container -->
</body>
</html>
