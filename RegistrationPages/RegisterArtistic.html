<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- link css -->
    <link rel="stylesheet" href="css/CssCommonRrgiter.css">
    <!-- cssssssssssss -->
    <style>
        .container {
            height: 100vh;
        }

        .content-form {
            height: 440px;
        }


        .checkbox {
            width: 80%;
            margin: 35px auto 0;
        }

        .groubcheck {
            margin-right: 12%;
        }

        .labal-check {
            width: 30%;
            letter-spacing: 1px;
            margin-right: 10px;
        }
        .span-label {
            display: block;
            width: fit-content;
        }
        .span-label:after {
            height: 4px;
            transition: width 1s;
            -webkit-transition: width 1s;
            -moz-transition: width 1s;
            -ms-transition: width 1s;
            -o-transition: width 1s;
        }

    </style>
    <title>النشاط الفني </title>
</head>
<body>
    <!-- container  ////////////////////////////////////////////////-->
    <div class="container">
            
        <div class="content-title">
            <h2 class="title">النشاط  الفني</h2>

            <hr style="margin: 15px 0;">
            
            <span class="content-desc">
                عزيزي الطالب ... عزيزتي الطالبة قم بملئ بياناتك واختيار النشاط المناسب لك و يمكنك اختيار اكثر من نشاط كلا حسب موهبته
            </span> <!-- /.content-desc -->
        </div><!-- /.content-title -->
    
        
        <!--  content-title  -->

        <div class="content-form">
        <form action="" method="get">
            <div  class="data-line1">
                <div class="item-data-lin1">
                    <label for="input-name">الاسم<span class="colon"> :</span></label>
                    <input type="text" id="input-name" class="input-data" placeholder="اسم الطالب رباعي" name="name:" required autofocus>

                    <label for="input-address-study">عنوان الاقامة اثناء الدراسة<span class="colon"> :</span></label>
                    <input type="text" id="input-address-study" class="input-data" placeholder="عنوان الاقامة اثناء الدراسة" name="adress-during-thestudy:" required>
                </div>
                <div class="item-data-lin1">
                    <label for="input-phoneNumber">تليفون
                        <span class="colon"> :</span>
                    </label>
                    <input type="text" id="input-phoneNumber" class="input-data" placeholder="رقم الهاتف" 
                    name="number:" required>
            
                    <label for="input-address-holiday">عنوان الاقامة اثناء الاجازة
                        <span class="colon"> :</span>
                    </label>
                    <input type="text" id="input-address-holiday" class="input-data" placeholder="عنوان الاقامة اثناء الاجازة" 
                    name="adress-during-theHoliday:" required>
                </div>
            </div> <!-- /.data-line -->
                <div class="level-content">
                    <label for="selectLevel">المستوي
                        <span class="colon"> :</span>
                    </label>
                    <select name="level:" id="selectLevel" class="select-level" required>
                        <option hidden>الفرقة</option>
                        <option value="1">الاولى</option>
                        <option value="2">الثانية</option>
                        <option value="3">الثالثة</option>
                        <option value="4">الرابعة</option>
                    </select><!--/.select-level  -->
                </div> <!-- /.level-content -->
                <div class="checkbox" >
                    <div class="groubcheck">
                        <input type="checkbox" name="histrionics" id="histrionics" value="histrionics">
                        <label for="histrionics"  class="labal-check">
                            <span class="span-label">
                                 التمثيل المسرحي
                            </span>
                        </label>

                        <input type="checkbox" name="Folklore" id="Folklore" value="Folklore" >
                        <label for="Folklore" class="labal-check">
                            <span class="span-label">
                                الفنون الشعبية
                            </span>
                        </label>

                        <input type="checkbox" name="singing" id="singing" value="singing">
                        <label for="singing" class="labal-check"> 
                            <span class="span-label">
                            الغناء
                            </span>
                        </label>

                    </div><!-- /.groubcheck -->


                    <div class="groubcheck" >
                        <input type="checkbox" name="fiddle" id="fiddle" value="fiddle">
                        <label for="fiddle" class="labal-check"> 
                            <span class="span-label">
                                العزف
                            </span>
                        </label>

                        <input type="checkbox" name="Work-of-art" id="Work-of-art" value="Work-of-art" >
                        <label for="Work-of-art" class="labal-check">
                            <span class="span-label">
                            اشغال فنية
                            </span>
                        </label>

                        <input type="checkbox" name="Photography" id="Photography" value="Photography" >
                        <label for="Photography" class="labal-check"> 
                            <span class="span-label">
                            التصوير
                            </span>
                        </label>

                    </div><!-- /.groubcheck -->
                    <!-- groubcheck -->
                    <div class="groubcheck" >
                        <input type="checkbox" name="sculpture" id="sculpture" value="sculpture">
                        <label for="sculpture" class="labal-check"> 
                            <span class="span-label">
                            النحت
                            </span>
                        </label>

                        <input type="checkbox" name="religious-incantations" id="religious-incantations" value="Weight-lifting" >
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                            التواشيح الدينية
                            </span>
                        </label>

                        <input type="checkbox" name="TheDrawing" id="TheDrawing" value="TheDrawing" >
                        <label for="TheDrawing" class="labal-check"> 
                            <span class="span-label">
                            الرسم
                            </span>
                        </label>
                    </div><!-- /.groubcheck -->

                </div><!-- /.checkbox -->
                <div class="button-reg">
                    <input type="submit" value="تسجيل">
                    <input type="reset" value="محو النموذج">
                </div><!-- /.button-reg -->
        </form>
    </div><!-- /.content-form -->
    </div><!-- /.container -->
</body>
</html>
